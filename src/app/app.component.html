<div class="container">
  <div class="header">
    <h1>Angular Password Generator</h1>
  </div>

  <div class="first-section">
    <label for="input">Please Enter Length: &nbsp;</label>
    <input class="input" placeholder="Enter Number" (keyup)="onKey($event)">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change) = "letterChecked($event)">
      <label class="form-check-label" for="flexCheckDefault">
        Use Letters
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (change) = "numberChecked($event);">
      <label class="form-check-label" for="flexCheckChecked">
        Use Numbers
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (change) = "symbolChecked($event);">
      <label class="form-check-label" for="flexCheckChecked">
        Use Symbols
      </label>
    </div>
  </div>
  <button  [disabled]="buttonDisabled" (click)="onClick(userInput)">Generate</button>

  <div class="second-section">
    <label for="text">Your Random Password: &nbsp;</label>
    <input type="text" class="input" value = {{answerOutput}}>
  </div>

</div>
